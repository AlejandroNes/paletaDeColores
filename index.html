<!DOCTYPE html>
<html>

<head>
    <title>Paleta de Colores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <h1>PALETA DE COLORES</h1>
    <div class="container">
        <div class="paleta">
            <h2>Paleta 1</h2>
            <div class="colores">
                <div class="color" data-color="#00FFFF" style="background-color: #00FFFF;"></div>
                <div class="color" data-color="#3B3B98" style="background-color: #3B3B98;"></div>
                <div class="color" data-color="#ffb700" style="background-color: #ffb700;"></div>
                <div class="color" data-color="#ff00e1" style="background-color: #ff00e1;"></div>
            </div>
        </div>

        <div class="paleta">
            <h2>Paleta 2</h2>
            <div class="colores">
                <div class="color" data-color="#1128a9" style="background-color: #1128a9;"></div>
                <div class="color" data-color="#2166ce" style="background-color: #2166ce;"></div>
                <div class="color" data-color="#ff0059" style="background-color: #ff0059;"></div>
                <div class="color" data-color="#2166ce" style="background-color: #2166ce;"></div>
            </div>
        </div>

        <div class="paleta">
            <h2>Paleta 3</h2>
            <div class="colores">
                <div class="color" data-color="#1c9e6a" style="background-color: #1c9e6a;"></div>
                <div class="color" data-color="#0c3c0f" style="background-color: #0c3c0f;"></div>
                <div class="color" data-color="#1c9e6a" style="background-color: #1c9e6a;"></div>
                <div class="color" data-color="#ce2175" style="background-color: #ce2175;"></div>
            </div>
        </div>
        <div class="paleta">
            <h2>Paleta 1</h2>
            <div class="colores">
                <div class="color" data-color="#8a1669" style="background-color: #8a1669;"></div>
                <div class="color" data-color="#ff00e1" style="background-color: #ff00e1;"></div>
                <div class="color" data-color="#ffb700" style="background-color: #ffb700;"></div>
                <div class="color" data-color="#ff00e1" style="background-color: #ff00e1;"></div>
            </div>
        </div>

        <div class="paleta">
            <h2>Paleta 2</h2>
            <div class="colores">
                <div class="color" data-color="#1128a9" style="background-color: #1128a9;"></div>
                <div class="color" data-color="#2166ce" style="background-color: #2166ce;"></div>
                <div class="color" data-color="#ff0059" style="background-color: #ff0059;"></div>
                <div class="color" data-color="#2166ce" style="background-color: #2166ce;"></div>
            </div>
        </div>

        <div class="paleta">
            <h2>Paleta 3</h2>
            <div class="colores">
                <div class="color" data-color="#1c9e6a" style="background-color: #1c9e6a;"></div>
                <div class="color" data-color="#1c9e6a" style="background-color: #1c9e6a;"></div>
                <div class="color" data-color="#0c3c0f" style="background-color: #0c3c0f;"></div>
                <div class="color" data-color="#ce2175" style="background-color: #ce2175;"></div>
            </div>
        </div>
    </div>


    <div id="modal">
        <div id="modal-content">Color copiado</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
